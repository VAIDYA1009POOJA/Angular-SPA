<div>

<input type="text" placeholder="Search" ng-model="search"> <button ng-click="newpage()">Add New Person</button>
    
<table class="table">
    <thead><tr>
<th>ID</th>
<th>Gender</th>
<th>Name</th>
<th>Email</th>
<th>City</th>
<th></th>
<th></th>
</tr></thead>
<tbody>
<tr ng-repeat="x in myData | filter : search">
        <td>{{x.id}}</td>
        <td>{{x.gender}}</td>
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.city}}</td>
        <td><button ng-click="edit($index)">Edit</button></td>
        <td><button ng-click="remove($index)">Remove</button></td>
</tr>
 
</tbody>

</table>

</div>
